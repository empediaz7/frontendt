<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
        <span class="navbar-brand">Bienvenido, <span id="username"></span></span>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button class="btn btn-success mb-4" data-toggle="modal" data-target="#crearPersonaModal">
                    Registrar nuevo
                  </button>
            </li>
            <li class="nav-item">
                <a class="nav-link text-danger" href="#" id="cerrarSesion">Cerrar sesión</a>
            </li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <h1 class="h3 mb-4 text-gray-800">Listado de Personas</h1>
        <table class="table table-bordered" id="tablaPersonas">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Cédula</th>
                    <th>Tribunal</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="modal fade" id="crearPersonaModal" tabindex="-1" role="dialog" aria-labelledby="crearPersonaModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
              
                <div class="modal-header">
                  <h5 class="modal-title" id="crearPersonaModalLabel">Nueva Persona</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
          
                <div class="modal-body">
                  <form id="createPersonForm">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" required>
                      </div>
                    </div>
          
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="cedula">Cédula</label>
                        <input type="text" class="form-control" id="cedula" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="fecha_nacimiento">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="fecha_nacimiento" required>
                      </div>
                    </div>
          
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="numero_oficio">Número de oficio</label>
                        <input type="text" class="form-control" id="numero_oficio" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="tribunal">Tribunal</label>
                        <input type="text" class="form-control" id="tribunal" required>
                      </div>
                    </div>
          
                    <div class="form-group">
                      <label for="observaciones">Observaciones</label>
                      <textarea class="form-control" id="observaciones" rows="2"></textarea>
                    </div>
          
                    <div class="form-group">
                      <label for="foto">Foto (URL o base64 opcional)</label>
                      <input type="text" class="form-control" id="foto">
                    </div>
          
                    <button type="submit" class="btn btn-primary">Guardar Persona</button>
                  </form>
                </div>
          
              </div>
            </div>
          </div>
          
          

    </div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- Popper.js (para tooltips y modales de Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="js/index.js"></script>
</body>
</html>
