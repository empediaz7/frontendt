<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>login</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
<body class="bg-gradient-primary">

    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-5">
                        <!-- Login Form -->
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Bienvenido de nuevo!</h1>
                        </div>
                        <form id="loginForm" class="user">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="user" placeholder="Usuario" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user" id="password" placeholder="Contrase침a" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">Iniciar Sesi칩n</button>
                        </form>
                        <hr>
                        <div id="error-msg" class="text-center text-danger mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('user').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:8000/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': "application/json",
                    },
                    body: JSON.stringify({ username, password })  // Mandar como JSON
                });

                if (!response.ok) {
                    throw new Error('Correo o contrase침a incorrectos');
                }

                const data = await response.json();

                // Guardar el token en localStorage
                localStorage.setItem('token', data.access_token);

                // Redirigir a la p치gina principal protegida
                window.location.href = 'index.html';

            } catch (err) {
                document.getElementById('error-msg').textContent = err.message;
            }
        });
    </script>
</body>
</html>
